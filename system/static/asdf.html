<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <div id="wynik">
        <p>Paragraf</p>
        <script>
            (function() {
                let req = new XMLHttpRequest();
                req.open('GET', 'http://localhost:8000/123/');
                req.addEventListener('readystatechange', function(ev) {
                    if (req.readyState === 4) {
                        if (req.status === 200) {
                            console.log("OK");
                            console.log(JSON.parse(req.responseText))
                            // document.getElementById('wynik').innerHTML = req.response;
                        }
                        else {
                            console.log(req);
                        }
                    }
                    else
                        console.log(req);
                });
                req.send();
            })();
        </script>
    </div>
</body>
